<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
    }
    body{
        height: 100vh;
        width: 100%;
        justify-content: center;
        background-image: url(images/background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    img{
        border-radius: 25px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-xl d-flex flex-wrap fixed-top bg-dark navbar-dark py-2 m-0 w-100" style="box-sizing: border-box;">
        <div class="container-fluid px-3">
            <div class="navbar-header  py-1 d-flex align-items-center">
                <img src="images/logo.PNG" class="me-3" style="height: 50px;">
                <a href="" class="navbar-brand text-white fw-bold fs-5">BANDALE MARINE AND INDUSTRIAL CORPORATION</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#home" class="nav-link fs-5 fw-bold">HOME</a>
                    </li>
                    <li class="nav-item px-5">
                        <a href="#project" class="nav-link fs-5 fw-bold">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link fs-5 fw-bold">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-box">
        <h2>Login</h2><br>
        <form name="login">
            <div id="error-message"></div><br>
            <div class="user-box">
                <input type="text" name="username" id="username" required="">
                <label>Username:</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label>Password:</label>
            </div>
            <div class="checkbox">
                <label class="checkboxlabel">Show Password</label> 
                <input type="checkbox" onclick="show()" class="smallbox">
            </div>
            <div class="buttons">
                <div class="button1">
                    <button type="submit" class="button">Login</button>
                </div>
                <div class="button2">
                    <button type="reset" class="button">Clear</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        const form = document.forms.login;
        const username = form.username;
        const password = form.password;

        form.addEventListener('submit', function(event){
            event.preventDefault();

            if(username.value == 'florante' && password.value == 'mcsflorante'){
                window.location.assign("florante.html")
            }
            else if (username.value == 'gilbert' && password.value == 'mcsgilbert'){
                window.location.assign("gilbert.html")
            }
            else if(username.value == 'nheil' && password.value == 'mcsnheil'){
                window.location.assign("nheil.html")
            }
            else if(username.value == 'admin' && password.value == 'admin'){
                window.location.assign("admin.html")
            }
            else{
                document.getElementById('error-message').innerText = 'Username and Password did not match'
                document.getElementById('error-message').style.color = 'red'
            }
        })

        form.addEventListener('reset', function(event){
            event.preventDefault();
            document.getElementById('error-message').innerText = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        })

        function show(){
            var input = document.getElementById('password');
            if(input.type === 'password'){
                input.type = 'text'}
            else{
                input.type = 'password'
            }
        }

    </script>
</body>
</html>
